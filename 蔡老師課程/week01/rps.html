<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>剪刀 石頭 布</title>
		<meta name="description" content="剪刀石頭布網頁小遊戲" />
		<meta name="author" content="蔡承洋" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/game.js"></script>
	</head>

	<body>
		<div class="main">
			<p>遊戲規則：輸入你的名字，點擊你要出的拳。電腦就會自動出拳了。</p>
			<p>挑戰者：<input type="text" id="name" placeholder="請填入你的名字"/></p>
			<div class="clearfix">
				<div class="user left">
					<ul>
						<li><a href='javascript:void(0);' class="choice" rel="布"><img src="images/left-bo.jpg"></a></li>
						<li><a href='javascript:void(0);' class="choice" rel="剪刀"><img src="images/left-cut.jpg"></a></li>
						<li><a href='javascript:void(0);' class="choice" rel="石頭"><img src="images/left-stone.jpg"></a></li>
					</ul>
					
				</div>
				<div class="left">
				  <div class="myChoice">
				    我的選擇
				    <div class='myAns'>
				      
				    </div>
				  </div>
				</div>
				<div class="computer right">
					電腦
					<div class="computerChoice">
						<img src='images/right-hand.gif' class="computerResult"/>
					</div>
				</div>
			</div>
			
			<div class="result"></div>
			<div class="text-center">
			  <button type="button" id="resetComputerHand">清除</button>
			</div>
		</div>
	</body>
</html>
